<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>SIFU</title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<div class="pusher">

    <header th:replace="fragments :: header"/>

    <div class="ui container">
        <div class="ui two steps">
            <div class="step active">
                <div class="content">
                    <div class="title">Registro de Ficha</div>
                    <div class="description">Por favor, llena los siguientes campos.</div>
                </div>
            </div>
            <div class="step">
                <div class="content">
                    <div class="title">Listado de Fichas</div>
                    <div class="description">Una vez completado los datos, se mostraran los registros.</div>
                </div>
            </div>
        </div>
    </div>


    <div class="ui vertical segment" style="margin-bottom: 3em; padding-bottom: 3em" >
        <div class="ui text container ">
            <form class="ui form" th:action="@{/save}" method="post" th:object="${student}">
                <h4 class="ui dividing header">Información Personal</h4>
                <div class="three fields">
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('name')? 'field error' :''}">
                            <label>Nombre(s)</label>
                            <input type="text" name="name" th:field="*{name}" id="name" placeholder="Ej: Luis Enrique">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('firstName')? 'field error' :''}">
                            <label>Primer Apellido</label>
                            <input type="text" name="firstName" id="firstName" th:field="*{firstName}"
                                   placeholder="Ej: Álvarez">
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('lastName')? 'field error' :''}">
                            <label>Segundo Apellido</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Ej: Ortiz"
                                   th:field="*{lastName}">
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>
                </div>
                <div class="three fields">
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('curp')? 'field error' :''}">
                            <label>CURP</label>
                            <input type="text" name="curp" id="curp" th:field="*{curp}"
                                   placeholder="Ej: GOPY240793MMRRSR05">
                            <span th:if="${#fields.hasErrors('curp')}" th:errors="*{curp}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('birthday')? 'field error' :''}">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" id="birthday" name="birthday" th:field="*{birthday}"
                                   placeholder="Date/Time">
                            <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('age')? 'field error' :''}">
                            <label>Edad</label>
                            <input type="number" name="age" id="age" th:field="*{age}" placeholder="Ej: 18">
                            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                        </div>
                    </div>
                </div>
                <div class="four fields">
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('gender')? 'field error' :''}">
                            <label>Genero</label>
                            <select id="gender" name="gender" th:field="*{gender}" class="ui dropdown">
                                <option value="empty" selected>Selecione...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('region')? 'field error' :''}">
                            <label>País</label>
                            <select id="region" name="region" th:field="*{region}" class="ui dropdown">
                                <option value="empty" selected>Selecione...</option>
                                <option value="México">México</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canadá">Canadá</option>
                                <option value="Guatemala">Guatemala</option>
                            </select>
                            <span th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('maritalStatus')? 'field error' :''}">
                            <label>Estado Civil</label>
                            <select id="maritalStatus" name="maritalStatus" th:field="*{maritalStatus}"
                                    class="ui dropdown">
                                <option value="empty" selected>Selecione...</option>
                                <option value="Soltero(a)">Soltero(a)</option>
                                <option value="Casado(a)">Casado(a)</option>
                                <option value="Viudo(a)">Viudo(a)</option>
                                <option value="Divorciado(a)">Divorciado(a)</option>
                                <option value="Unión libre">Unión libre</option>
                            </select>
                            <span th:if="${#fields.hasErrors('maritalStatus')}" th:errors="*{maritalStatus}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <label>¿Tiene hijos?</label>
                        <div class="ui checkbox">
                            <input id="children" name="children" th:field="*{children}" type="checkbox">
                            <label>Sí, tengo hijos.</label>
                        </div>
                    </div>
                </div>
                <!-- -------------------------- -->
                <div class="field">
                    <div th:classappend="${#fields.hasErrors('address')? 'field error' :''}">
                        <label>Domilicio</label>
                        <input type="text" id="address" name="address" th:field="*{address}"
                               placeholder="Ej: Justo Cierra">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </div>
                </div>
                <!-- -------------------------- -->
                <div class="two fields">
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('city')? 'field error' :''}">
                            <label>Ciudad</label>
                            <input type="text" id="city" name="city" th:field="*{city}" placeholder="Ej: Centro">
                            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('zip_code')? 'field error' :''}">
                            <label>Codigo Postal</label>
                            <input type="text" id="zip_code" name="zip_code" th:field="*{zip_code}"
                                   placeholder="Ej: 62577">
                            <span th:if="${#fields.hasErrors('zip_code')}" th:errors="*{zip_code}"></span>
                        </div>
                    </div>
                </div>
                <div class="two fields">
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('email')? 'field error' :''}">
                            <label>Correo Electrónico</label>
                            <input type="text" id="email" name="email" th:field="*{email}" placeholder="Ej: Centro">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('phone')? 'field error' :''}">
                            <label>Teléfono</label>
                            <input type="text" id="phone" name="phone" th:field="*{phone}" placeholder="Ej: 7773658525">
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>
                    </div>
                </div>
                <div class="three fields">
                    <!-- -------------------------- -->
                    <div class="field">
                        <div th:classappend="${#fields.hasErrors('salary')? 'field error' :''}">
                            <label>Ingreso Mensual Familiar</label>
                            <input type="number" step="any" id="salary" name="salary" th:field="*{salary}"
                                   placeholder="Ej: 3000.50">
                            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
                        </div>
                    </div>
                    <div class="field">
                        <label>¿Trabaja?</label>
                        <div class="ui form">
                            <div class="inline fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" id="isWorkingBtnTrue" value="true" name="isWorking"
                                               th:checked="${isWorking} ? 'checked'">
                                        <label>Sí</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" id="isWorkingBtnFalse" value="false" name="isWorking"
                                               th:checked="${isWorking} ? '':'checked'">
                                        <label>No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- -------------------------- -->
                    <div id="temporalyWork" class="field" style="display: none">
                        <label>¿Tipo de trabajo?</label>
                        <div class="ui form">
                            <div class="inline fields">
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="isTemporal" value="false" th:checked="${isTemporal} ? 'checked'"
                                               checked>
                                        <label>Estable</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="isTemporal" value="true" th:checked="${isTemporal} ? '':'checked'">
                                        <label>Temporal</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -------------------------- -->
                <div class="field">
                    <div th:classappend="${#fields.hasErrors('career')? 'field error' :''}">
                        <label>Carrera</label>
                        <select id="career" name="career" th:field="*{career}" class="ui dropdown">
                            <option value="empty" selected>Selecione...</option>
                            <option value="Ingeniería en Desarrollo y Gestión de Software">Ingeniería en Desarrollo y
                                Gestión de Software
                            </option>
                            <option value="Ingeniería en Diseño Textil y Modas">Ingeniería en Diseño Textil y Modas
                            </option>
                            <option value="Licenciatura en Diseño Digital y Producción Audiovisual">Licenciatura en
                                Diseño Digital y Producción Audiovisual
                            </option>
                            <option value="Ingeniería en Redes Inteligentes y Ciberseguridad">Ingeniería en Redes
                                Inteligentes y Ciberseguridad
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('career')}" th:errors="*{career}"></span>

                    </div>
                </div>
                <div class="field">
                    <button class="ui primary button big fluid floated" style="margin-top: 2em">
                        Envíar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="fragments :: footer"/>

</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
<script th:src="@{/js/semantic.min.js}" type="text/javascript"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>


</body>
</html>
